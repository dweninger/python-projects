<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/shorten">
        <label for="url">Enter a URL:</label>
        <input type="url" name="url" id="url" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Shortened URL: 
            <a href="{{ short_url }}">{{ short_url }}</a>
        </p>
    {% endif %}
</body>
</html>
